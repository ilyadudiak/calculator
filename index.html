<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="result__wrapper">
            <button class="mode" id="sunBtn" onclick="changeMode()"><img src="sunn.png" alt=""></button>
            <button class="mode" id="moonBtn" onclick="changeMode()"> <img src="monn.png" alt=""></button>
            <p id="prevResult" class="result2"></p>
            <p id="result" class="result1"></p>
        </div>
        <div class="buttons">
            <button id="percent" onclick="percent()" class="btn-gray">%</button>
            <button id="clear1" onclick="clearOne()" class="btn-gray">CE</button>
            <button id="clear2" onclick="clearAll()" class="btn-gray">AC</button>

            <button value="/" class="btn btn-gray">/</button>
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="9" class="btn">9</button>
            <button value="*" class="btn" id="x">Ã—</button>
            <button value="4" class="btn">4</button>
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="-" class="btn" id="minus">-</button>
            <button value="1" class="btn">1</button>
            <button value="2" class="btn">2</button>
            <button value="3" class="btn">3</button>
            <button value="+" class="btn" id="plus">+</button>
            <button></button>
            <button value="0" class="btn">0</button>
            <button id="dot" onclick="dotAdd()"><span class="circle"></span></button>
            <button id="equals" onclick="solve()">
                <span class="equal-icon">
                    <hr>
                    <hr>
                </span>

            </button>
        </div>



    </div>













    <script src="app.js"></script>
</body>

</html>
